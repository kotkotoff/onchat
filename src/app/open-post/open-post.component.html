<div class="ng-overlay" *ngIf="opened" (click)="close()" (keyup.escape)="close()">
  <div class="ng-gallery-content" *ngIf="message">
    <a href="#" id="hiddenFocus" (keydown.arrowleft)="goLeft($event)" (keydown.arrowright)="goRight($event)" focusDirective cssSelector="#hiddenFocus"></a>
    <img *ngIf="message.messageLink.type == 1" [src]="message.messageLink.imageUrl" class="effect image" />
    <div *ngIf="message.messageLink.type == 2 || message.messageLink.type == 3 || message.messageLink.type == 5" class="ng-gallery-content">
      <iframe [src]="safeLink" allowtransparency allow="autoplay" width="800" height="480" class="video" (click)="blockPropagation($event)"></iframe>
    </div>
    <div *ngIf="message.messageLink.type == 4" class="ng-gallery-content">
      <video preload="none" #videoPlayer autoplay="true" controls="" class="video" [src]="safeLink" (click)="blockPropagation($event)">
      </video>
    </div>
    <span class="info-text">
      <div class="d-flex flex-row justify-content-center align-self-center">
        <div class="p-2" style="font-size:4em;">
          <a (click)="goLeft($event)" *ngIf="messageIndex > 0">
            <i class="fas fa-caret-left"></i>
          </a>
        </div>
        <div class="row bottom-text" style="font-size:2em; width:500px;">
          <div class="col-9">
            {{message.name}} at {{ message.getDate() | date}}</div>
          <div class="col-3">
            <likes [message]="message"></likes>
          </div>
        </div>

        <div class="p-2" style="font-size:4em;">
          <a (click)="goRight($event)" *ngIf="hasMoreMessages">
            <i class="fas fa-caret-right"></i>
          </a>
        </div>
      </div>
    </span>
  </div>
</div>
