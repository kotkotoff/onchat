<span *ngIf="!!message.likes && message.likes.length > 0">{{message.likes.length}}</span>
<a href="#" (click)="like($event)" *ngIf="userId">
    <span *ngIf="!message.isLiked(userId)">
      <i class="far fa-heart" ></i>
    </span>
    <span *ngIf="message.isLiked(userId)">
      <i class="fas fa-heart" ></i>
    </span>
</a>
