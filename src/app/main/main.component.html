<open-post [message]="openMessage$" [messageIndex]="openIndex"></open-post>
<div class="row">
  <div class="col-12">
    <top-navbar (brandClicked)="reset()"></top-navbar>
  </div>
</div>
<div id="mainContainer" class="row h-100" debounce [infiniteScrollDistance]="1" infiniteScroll [alwaysCallback]="true"
  [infiniteScrollThrottle]="100" (scrolled)="showMore()">
  <div class="d-flex flex-wrap justify-content-center" [@listAnimation]="messages.length">
    <div class="card border-secondary">
      <add-post class="h-100" (addPost)="post($event)"></add-post>
    </div>
    <div class="card border-secondary" *ngFor="let m of messages; trackBy:track">
      <post-card class="h-100" [message]="m" (postClicked)="onImageClick($event)" (postDeleted)="onDeleteClick($event)"></post-card>
    </div>
  </div>
